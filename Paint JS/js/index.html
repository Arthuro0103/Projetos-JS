<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Paint</title>
</head>
<body>
    <section class="container">
        <canvas width="900" height="600"></canvas>
        <div>
            <section class="tool-box">
                <button class="button__tool active" data-action="brush">
                    <span class="material-symbols-outlined"> brush </span>
                </button>
                <button class="button__tool" data-action="rubber">
                    <span class="material-symbols-outlined"> ink_eraser</span>
                </button>
                <button class="button__tool" data-action="filler">
                    <span class="material-symbols-outlined"> colors</span>
                </button>
                <button class="button__tool">
                   <input type="color" class="input__color">
                </button>
            </section>
            <section class="tool-box">
                <button class="button__size" data-size="5">
                    <span class="stroke"></span>
                 </button>
                 <button class="button__size" data-size="10">
                     <span class="stroke"></span>
                  </button>
                  <button class="button__size" data-size="15">
                    <span class="stroke"></span>
                 </button>
                  <button class="button__size active" data-size="20">
                     <span class="stroke"></span>
                  </button>
                 </button>
                  <button class="button__size" data-size="30">
                     <span class="stroke"></span>
                  </button>
            </section>
            <section class="tool-box">
                <button class="button__tool button__clear"><span class="material-symbols-outlined">delete_forever</span></button>
            </section>
        </div>
    </section>
</body>
</html>
